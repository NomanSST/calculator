<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan="3"><input type="text" id="result" class="display-box" disabled></td>
        </tr>
        <tr>
            <td><input class="fn on-btn" type="button" value=" ON " onclick="calcOn()"></td>
            <td><input class="fn off-btn" type="button" value="OFF" onclick="calcOff()"></td>
            <td><input type="button" value=" AC " ondblclick="clearScreen()" class="fn ac-btn"></td>
            <td><input type="button" value="DEL" onclick="deleteOne()" class="fn del-btn"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="7" onclick="display('7')"></td>
            <td><input class="button" type="button" value="8" onclick="display('8')"></td>
            <td><input class="button" type="button" value="9" onclick="display('9')"></td>
            <td><input class="op" type="button" value="/" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="4" onclick="display('4')"></td>
            <td><input class="button" type="button" value="5" onclick="display('5')"></td>
            <td><input class="button" type="button" value="6" onclick="display('6')"></td>
            <td><input class="op" type="button" value="*" onclick="display('*')"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="1" onclick="display('1')"></td>
            <td><input class="button" type="button" value="2" onclick="display('2')"></td>
            <td><input class="button" type="button" value="3" onclick="display('3')"></td>
            <td><input class="op" type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="." onclick="display('.')"></td>
            <td><input class="button" type="button" value="0" onclick="display('0')"></td>
            <td><input class="button" id="equal-btn" type="button" value="=" onclick="calculate()"></td>
            <td><input class="op" type="button" value="+" onclick="display('+')"></td>
        </tr>
    </table>

    <script>
        function calcOn(){
            document.getElementById("result").style.backgroundColor="aliceblue";
        }
        function calcOff(){
            document.getElementById("result").value="";
            document.getElementById("result").style.backgroundColor = "rgb(143, 136, 136)";
        }
        function clearScreen(){
            document.getElementById("result").value="";
        }
        
        function display(value){
            var myBgColor = document.getElementById("result");
            var computedStyle = window.getComputedStyle(myBgColor);
            var bgColor = computedStyle.getPropertyValue("background-color");
            if(bgColor !="rgb(143, 136, 136)"){
            document.getElementById("result").value += value;
            }
        }
        function calculate(){
            var p=document.getElementById("result").value;
            var q=eval(p);
            document.getElementById("result").value = q;
        }
        function deleteOne() {
            // Get the current value of the calculator display
            var currentValue = document.getElementById("result").value;

             // If the display is not empty, remove the last character
            if(currentValue != "") {
               var newValue = currentValue.slice(0, -1);
               document.getElementById("result").value = newValue;
            }
        }
        function calcOn(){
            document.getElementById("result").style.backgroundColor="aliceblue";
        }
        function calcOff(){
            document.getElementById("result").value="";
            document.getElementById("result").style.backgroundColor = "rgb(143, 136, 136)";
        }
    </script>
</body>
</html>
